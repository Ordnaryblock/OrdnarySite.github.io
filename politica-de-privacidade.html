<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidade</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    background-color: #f5f5f5; /* Cinza claro */
    color: #333; /* Texto em cinza escuro */
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #e0e0e0; /* Cinza médio */
    padding: 20px;
    text-align: center;
}

header h1 {
    color: #111; /* Cinza mais escuro para o título */
    font-size: 2em;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* Fundo branco para o conteúdo */
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

section h2 {
    color: #444; /* Cinza médio-escuro */
}

footer {
    background-color: #333; /* Fundo cinza escuro */
    color: #fff; /* Texto branco */
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}

footer a {
    color: #f0ad4e; /* Cor dourada para links */
    text-decoration: none;
    margin: 0 5px;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <header>
        <h1>Política de Privacidade</h1>
    </header>
    <main>
        <section>
            <h2>1. Coleta de Dados</h2>
            <p>NãoColetamos informações pessoais fornecidas voluntariamente pelo usuário.</p>
            
            <h2>3. Compartilhamento</h2>
            <p>Não compartilhamos informações pessoais com terceiros sem o consentimento do usuário.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Seu Nome ou Empresa.</p>
    </footer>
</body>
</html>
