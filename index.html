<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdnarySite</title>
    <link rel="icon" type="image/x-icon" href="F/ordal.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8690641731860952"
     crossorigin="anonymous"></script>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            padding: 0 20px; 
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: url('F/header-background.jpg'); /* Caminho ajustado para o background do header */
            background-size: cover; 
            background-position: center; 
            height: 100px; 
            position: relative; /* Adicionado para posicionamento absoluto */
        }

        .profile-container, .youtube-container {
            position: absolute; /* Posicionamento absoluto para os ícones */
            top: 50%; /* Alinhar ao centro verticalmente */
            transform: translateY(-50%);
        }

        .profile-container {
            left: 20px; /* Posicionamento do ícone de perfil à esquerda */
        }

        .youtube-container {
            right: 20px; /* Posicionamento do ícone do YouTube à direita */
        }

        .profile-pic, .youtube-pic {
            width: 80px;
            height: 80px;
            /* Removendo borda arredondada */
            border-radius: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0 90px; 
            border-radius: 10px; 
            flex-grow: 1;
            justify-content: left;
        }

        .header-content h1 {
            margin: 0;
        }

        .main-content {
            text-align: center;
            padding: 0; /* Remover padding extra */
        }

        .announcement {
            padding: 20px;
            margin: 0; /* Remover margem extra */
            border-radius: 0; /* Remover bordas arredondadas */
            color: white;
            text-shadow: 1px 1px 2px black;
            background-image: url('F/announcement-background.jpg'); /* Caminho ajustado para o background do announcement */
            background-size: cover; /* Ajusta a imagem para cobrir toda a seção */
            background-position: center; /* Centraliza a imagem de fundo */
        }

        .release-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .release-button:hover {
            background-color: #e68900;
        }

        .projects {
            margin: 0; /* Remover margem extra */
            padding: 20px;
            background-color: white;
            border-radius: 0; /* Remover bordas arredondadas */
        }

        .project-cards {
            display: flex;
            justify-content: space-around;
            position: relative; /* Para posicionar a imagem de fundo */
        }

        .card {
            text-align: center;
            width: 30%;
        }

        .card img {
            width: 90%;
            border-radius: 1px;
        }

        .background-image {
            position: relative;
            width: 100%;
            height: 300px; /* Altura da imagem de fundo */
            background-image: url('F/ord.png'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
        }

        .background-link {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px; /* Esconder o texto do link */
        }

        .personagens-title {
            text-align: center;
            margin: 20px 0; /* Espaço acima e abaixo do título */
        }

        footer {
            background-color: #2e2e2e;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative; /* Ajustado para manter o footer no fluxo normal do documento */
            bottom: 0; /* Garante que o footer fique no final da página */
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="F/profile.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="header-content">
            <h1>Ordnaryblock</h1>
        </div>
        <div class="youtube-container">
            <img src="F/youtube-icon.png" alt="YouTube Icon" class="youtube-pic">
        </div>
    </header>
    <div class="background-image">
           <P> Bem-vindo ao OrdnarySite Aqui você encontrará uma apresentação completa dos meus projetos, onde compartilho conteúdos de minhas historias, jogos e coisas do Canal do Youtube e muito mais! </P>
        </div>
        <div class="projects">
            <div class="project-cards">
                <div class="card">
                    <img src="F/Wiki.jpg" alt="Wiki">
                    <a href="personagens.html"><button class="release-button" style="background-color: #1e88e5;">Wiki</button></a> <!-- Azul escuro -->
                </div>
                <div class="card">
                    <img src="F/pagoneio.jpg" alt="Pagoneio">
                    <a href="pagoneio.html"><button class="release-button" style="background-color: #1e88e5;">Pagoneio</button></a> <!-- Azul escuro -->
                </div>
                <div class="card">
                    <img src="F/ordnary-filmes.jpg" alt="Filmes">
                    <a href="filmes.html"><button class="release-button" style="background-color: #1e88e5;">Filmes</button></a> <!-- Azul escuro -->
                </div>
                <div class="card">
                    <img src="F/orday-jogos.jpg" alt="Jogos">
                    <a href="jogos.html"><button class="release-button" style="background-color: #1e88e5;">Jogos</button></a> <!-- Azul escuro -->
                </div>
            </div>
        </div>
        <section class="main-content">
        <div class="announcement">
            <h2>PAGONEIO</h2>
            <p>??/07/2024</p>
            <button class="release-button" style="background-color: gold;">Em Breve</button> <!-- Dourado -->
        </div>
    </section>
    <footer>
        <p>&copy; ORDNARYBLOCK 2024</p>
    </footer>
</body>
</html>
